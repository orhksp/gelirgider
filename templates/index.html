<!DOCTYPE html>
<html>
<head>
    <title>Gelir ve Gider Tablosu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gelir ve Gider Tablosu</h1>
        <form method="post" action="/submit">
            <h2>Gelirler</h2>
            <div id="income-fields">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="income_names[]" placeholder="Gelir Ad覺" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="incomes[]" step="0.01" placeholder="Miktar" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addIncomeField()">Gelir Ekle</button>

            <h2>Giderler</h2>
            <div id="expense-fields">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="expense_names[]" placeholder="Gider Ad覺" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="expenses[]" step="0.01" placeholder="Miktar" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addExpenseField()">Gider Ekle</button>
            
            <br>
            <button type="submit" class="btn btn-primary">Hesapla</button>
        </form>
    </div>

    <script>
        function addIncomeField() {
            const incomeFields = document.getElementById("income-fields");
            const newField = `
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="income_names[]" placeholder="Gelir Ad覺" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="incomes[]" step="0.01" placeholder="Miktar" required>
                    </div>
                </div>`;
            incomeFields.insertAdjacentHTML("beforeend", newField);
        }

        function addExpenseField() {
            const expenseFields = document.getElementById("expense-fields");
            const newField = `
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="expense_names[]" placeholder="Gider Ad覺" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="expenses[]" step="0.01" placeholder="Miktar" required>
                    </div>
                </div>`;
            expenseFields.insertAdjacentHTML("beforeend", newField);
        }
    </script>
</body>
</html>
